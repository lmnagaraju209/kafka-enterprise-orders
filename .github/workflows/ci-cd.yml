name: CI-CD

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-2
  TF_WORKING_DIR: infra/terraform
  GHCR_REGISTRY: ghcr.io
  PROJECT_NAME: kafka-enterprise-orders

jobs:

  build-and-push:
    runs-on: ubuntu-latest

    outputs:
      producer: ${{ steps.build.outputs.producer }}
      fraud: ${{ steps.build.outputs.fraud }}
      payment: ${{ steps.build.outputs.payment }}
      analytics: ${{ steps.build.outputs.analytics }}
      web_backend: ${{ steps.build.outputs.web_backend }}
      web_frontend: ${{ steps.build.outputs.web_frontend }}

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker images
        id: build
        run: |
          USER_LOWER=$(echo "${{ github.actor }}" | tr '[:upper:]' '[:lower:]')
          REPO="ghcr.io/$USER_LOWER/${{ env.PROJECT_NAME }}"

          echo "Using GHCR repo: $REPO"

          # Kafka Microservices
          docker build -t $REPO/order-producer:latest ./producer
          docker build -t $REPO/fraud-service:latest ./consumers/fraud-service
          docker build -t $REPO/payment-service:latest ./consumers/payment-service
          docker build -t $REPO/analytics-service:latest ./consumers/analytics-service

          # Web Backend
          docker build -t $REPO/web-backend:latest ./web/backend

          # Web Frontend
          docker build -t $REPO/web-frontend:latest ./web/frontend

          echo "producer=$REPO/order-producer:latest" >> $GITHUB_OUTPUT
          echo "fraud=$REPO/fraud-service:latest" >> $GITHUB_OUTPUT
          echo "payment=$REPO/payment-service:latest" >> $GITHUB_OUTPUT
          echo "analytics=$REPO/analytics-service:latest" >> $GITHUB_OUTPUT
          echo "web_backend=$REPO/web-backend:latest" >> $GITHUB_OUTPUT
          echo "web_frontend=$REPO/web-frontend:latest" >> $GITHUB_OUTPUT

      - name: Push Docker images
        run: |
          USER_LOWER=$(echo "${{ github.actor }}" | tr '[:upper:]' '[:lower:]')
          REPO="ghcr.io/$USER_LOWER/${{ env.PROJECT_NAME }}"

          docker push $REPO/order-producer:latest
          docker push $REPO/fraud-service:latest
          docker push $REPO/payment-service:latest
          docker push $REPO/analytics-service:latest
          docker push $REPO/web-backend:latest
          docker push $REPO/web-frontend:latest

      - name: Update Helm Chart image tags
        run: |
          FRONT=${{ steps.build.outputs.web_frontend }}
          BACK=${{ steps.build.outputs.web_backend }}

          echo "Updating Helm values.yaml with:"
          echo "Frontend: $FRONT"
          echo "Backend: $BACK"

          sed -i "s|frontendImage:.*|frontendImage: \"$FRONT\"|" k8s/charts/webapp/values.yaml
          sed -i "s|backendImage:.*|backendImage: \"$BACK\"|" k8s/charts/webapp/values.yaml

      - name: Commit updated chart
        run: |
          git config --global user.email "ci@github.com"
          git config --global user.name "GitHub CI"
          git add k8s/charts/webapp/values.yaml
          git commit -m "Update webapp images from CI pipeline" || echo "No changes to commit"
          git push

  terraform-deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -out=tfplan
        env:
          TF_VAR_aws_region: ${{ env.AWS_REGION }}
          TF_VAR_container_image_producer: ${{ needs.build-and-push.outputs.producer }}
          TF_VAR_container_image_fraud: ${{ needs.build-and-push.outputs.fraud }}
          TF_VAR_container_image_payment: ${{ needs.build-and-push.outputs.payment }}
          TF_VAR_container_image_analytics: ${{ needs.build-and-push.outputs.analytics }}
          TF_VAR_confluent_bootstrap_servers: ${{ secrets.CONFLUENT_BOOTSTRAP_SERVERS }}
          TF_VAR_confluent_api_key: ${{ secrets.CONFLUENT_API_KEY }}
          TF_VAR_confluent_api_secret: ${{ secrets.CONFLUENT_API_SECRET }}
          TF_VAR_rds_password: ${{ secrets.RDS_PASSWORD }}

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve tfplan
        env:
          TF_VAR_aws_region: ${{ env.AWS_REGION }}
          TF_VAR_container_image_producer: ${{ needs.build-and-push.outputs.producer }}
          TF_VAR_container_image_fraud: ${{ needs.build-and-push.outputs.fraud }}
          TF_VAR_container_image_payment: ${{ needs.build-and-push.outputs.payment }}
          TF_VAR_container_image_analytics: ${{ needs.build-and-push.outputs.analytics }}
          TF_VAR_confluent_bootstrap_servers: ${{ secrets.CONFLUENT_BOOTSTRAP_SERVERS }}
          TF_VAR_confluent_api_key: ${{ secrets.CONFLUENT_API_KEY }}
          TF_VAR_confluent_api_secret: ${{ secrets.CONFLUENT_API_SECRET }}
          TF_VAR_rds_password: ${{ secrets.RDS_PASSWORD }}
