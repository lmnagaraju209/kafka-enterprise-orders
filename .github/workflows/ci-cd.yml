name: CI-CD

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-2
  TF_WORKING_DIR: infra/terraform
  PROJECT_NAME: kafka-enterprise-orders

jobs:

  build-and-push:
    runs-on: ubuntu-latest

    outputs:
      producer: ${{ steps.build.outputs.producer }}
      fraud: ${{ steps.build.outputs.fraud }}
      payment: ${{ steps.build.outputs.payment }}
      analytics: ${{ steps.build.outputs.analytics }}
      web_backend: ${{ steps.build.outputs.web_backend }}
      web_frontend: ${{ steps.build.outputs.web_frontend }}

    permissions:
      contents: write
      packages: write

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Lowercase Namespace
        id: prep
        run: |
          NS=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          echo "namespace=$NS" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Images
        id: build
        run: |
          NS="${{ steps.prep.outputs.namespace }}"
          REPO="kafka-enterprise-orders"

          echo "Using namespace: $NS"

          # Producer
          docker build -t ghcr.io/$NS/$REPO-producer:latest producer
          docker push ghcr.io/$NS/$REPO-producer:latest
          echo "producer=ghcr.io/$NS/$REPO-producer:latest" >> $GITHUB_OUTPUT

          # Fraud
          docker build -t ghcr.io/$NS/$REPO-fraud-service:latest consumers/fraud-service
          docker push ghcr.io/$NS/$REPO-fraud-service:latest
          echo "fraud=ghcr.io/$NS/$REPO-fraud-service:latest" >> $GITHUB_OUTPUT

          # Payment
          docker build -t ghcr.io/$NS/$REPO-payment-service:latest consumers/payment-service
          docker push ghcr.io/$NS/$REPO-payment-service:latest
          echo "payment=ghcr.io/$NS/$REPO-payment-service:latest" >> $GITHUB_OUTPUT

          # Analytics
          docker build -t ghcr.io/$NS/$REPO-analytics-service:latest consumers/analytics-service
          docker push ghcr.io/$NS/$REPO-analytics-service:latest
          echo "analytics=ghcr.io/$NS/$REPO-analytics-service:latest" >> $GITHUB_OUTPUT

          # Web Backend
          docker build -t ghcr.io/$NS/$REPO-web-backend:latest web/backend
          docker push ghcr.io/$NS/$REPO-web-backend:latest
          echo "web_backend=ghcr.io/$NS/$REPO-web-backend:latest" >> $GITHUB_OUTPUT

          # Web Frontend
          docker build -t ghcr.io/$NS/$REPO-web-frontend:latest web/frontend
          docker push ghcr.io/$NS/$REPO-web-frontend:latest
          echo "web_frontend=ghcr.io/$NS/$REPO-web-frontend:latest" >> $GITHUB_OUTPUT



  terraform-deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_container_image_producer: ${{ needs.build-and-push.outputs.producer }}
          TF_VAR_container_image_fraud: ${{ needs.build-and-push.outputs.fraud }}
          TF_VAR_container_image_payment: ${{ needs.build-and-push.outputs.payment }}
          TF_VAR_container_image_analytics: ${{ needs.build-and-push.outputs.analytics }}
          TF_VAR_web_backend_image: ${{ needs.build-and-push.outputs.web_backend }}
          TF_VAR_web_frontend_image: ${{ needs.build-and-push.outputs.web_frontend }}

          # REQUIRED Confluent vars
          TF_VAR_confluent_bootstrap_servers: ${{ secrets.CONFLUENT_BOOTSTRAP_SERVERS }}
          TF_VAR_confluent_api_key: ${{ secrets.CONFLUENT_API_KEY }}
          TF_VAR_confluent_api_secret: ${{ secrets.CONFLUENT_API_SECRET }}

          # RDS password
          TF_VAR_rds_password: ${{ secrets.RDS_PASSWORD }}
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve tfplan



  kubernetes-deploy:
    needs: terraform-deploy
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name kafka-cluster \
            --region us-east-2

      - name: Deploy via Helm
        run: |
          helm upgrade --install webapp k8s/charts/webapp \
            --set backendImage=${{ needs.build-and-push.outputs.web_backend }} \
            --set frontendImage=${{ needs.build-and-push.outputs.web_frontend }}

      - name: Wait for Deployment Rollout
        run: kubectl rollout status deployment/webapp --timeout=180s

      - name: Backend Health Check
        run: |
          LB=$(kubectl get svc webapp -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          BACKEND_URL="http://$LB/healthz"

          echo "Checking backend at $BACKEND_URL"

          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" $BACKEND_URL)
            if [ "$STATUS" = "200" ]; then
              echo "Backend is healthy!"
              exit 0
            fi
            echo "Attempt $i: backend not ready ($STATUS). Retrying..."
            sleep 10
          done

          echo "Backend health check FAILED!"
          exit 1
