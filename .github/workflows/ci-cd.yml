name: CI-CD

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-2
  TF_WORKING_DIR: infra/terraform
  GHCR_REGISTRY: ghcr.io
  PROJECT_NAME: kafka-enterprise-orders

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker images (lowercase username)
        id: build
        run: |
          USER_LOWER=$(echo "${{ github.actor }}" | tr '[:upper:]' '[:lower:]')

          docker build -t ghcr.io/$USER_LOWER/${{ env.PROJECT_NAME }}/order-producer:latest ./producer
          docker build -t ghcr.io/$USER_LOWER/${{ env.PROJECT_NAME }}/fraud-service:latest ./consumers/fraud-service
          docker build -t ghcr.io/$USER_LOWER/${{ env.PROJECT_NAME }}/payment-service:latest ./consumers/payment-service
          docker build -t ghcr.io/$USER_LOWER/${{ env.PROJECT_NAME }}/analytics-service:latest ./consumers/analytics-service

          echo "producer=ghcr.io/$USER_LOWER/${{ env.PROJECT_NAME }}/order-producer:latest" >> $GITHUB_OUTPUT
          echo "fraud=ghcr.io/$USER_LOWER/${{ env.PROJECT_NAME }}/fraud-service:latest" >> $GITHUB_OUTPUT
          echo "payment=ghcr.io/$USER_LOWER/${{ env.PROJECT_NAME }}/payment-service:latest" >> $GITHUB_OUTPUT
          echo "analytics=ghcr.io/$USER_LOWER/${{ env.PROJECT_NAME }}/analytics-service:latest" >> $GITHUB_OUTPUT

      - name: Push Docker images
        run: |
          USER_LOWER=$(echo "${{ github.actor }}" | tr '[:upper:]' '[:lower:]')

          docker push ghcr.io/$USER_LOWER/${{ env.PROJECT_NAME }}/order-producer:latest
          docker push ghcr.io/$USER_LOWER/${{ env.PROJECT_NAME }}/fraud-service:latest
          docker push ghcr.io/$USER_LOWER/${{ env.PROJECT_NAME }}/payment-service:latest
          docker push ghcr.io/$USER_LOWER/${{ env.PROJECT_NAME }}/analytics-service:latest

  terraform-deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -out=tfplan
        env:
          TF_VAR_aws_region: ${{ env.AWS_REGION }}
          TF_VAR_container_image_producer: ${{ needs.build-and-push.outputs.producer }}
          TF_VAR_container_image_fraud: ${{ needs.build-and-push.outputs.fraud }}
          TF_VAR_container_image_payment: ${{ needs.build-and-push.outputs.payment }}
          TF_VAR_container_image_analytics: ${{ needs.build-and-push.outputs.analytics }}
          TF_VAR_confluent_bootstrap_servers: ${{ secrets.CONFLUENT_BOOTSTRAP_SERVERS }}
          TF_VAR_confluent_api_key: ${{ secrets.CONFLUENT_API_KEY }}
          TF_VAR_confluent_api_secret: ${{ secrets.CONFLUENT_API_SECRET }}
          TF_VAR_rds_password: ${{ secrets.RDS_PASSWORD }}

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve tfplan
        env:
          TF_VAR_aws_region: ${{ env.AWS_REGION }}
          TF_VAR_container_image_producer: ${{ needs.build-and-push.outputs.producer }}
          TF_VAR_container_image_fraud: ${{ needs.build-and-push.outputs.fraud }}
          TF_VAR_container_image_payment: ${{ needs.build-and-push.outputs.payment }}
          TF_VAR_container_image_analytics: ${{ needs.build-and-push.outputs.analytics }}
          TF_VAR_confluent_bootstrap_servers: ${{ secrets.CONFLUENT_BOOTSTRAP_SERVERS }}
          TF_VAR_confluent_api_key: ${{ secrets.CONFLUENT_API_KEY }}
          TF_VAR_confluent_api_secret: ${{ secrets.CONFLUENT_API_SECRET }}
          TF_VAR_rds_password: ${{ secrets.RDS_PASSWORD }}
