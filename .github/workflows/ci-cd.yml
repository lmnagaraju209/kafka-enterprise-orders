name: CI-CD

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  AWS_REGION: us-east-2
  TF_WORKING_DIR: infra/terraform
  GHCR_REGISTRY: ghcr.io
  PROJECT_NAME: kafka-enterprise-orders

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    # >>> JOB OUTPUTS so terraform job can read image tags
    outputs:
      producer: ${{ steps.images.outputs.producer }}
      fraud: ${{ steps.images.outputs.fraud }}
      payment: ${{ steps.images.outputs.payment }}
      analytics: ${{ steps.images.outputs.analytics }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Convert repo owner to lowercase
        id: vars
        run: echo "OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------
      # ORDER PRODUCER
      # -----------------------------
      - name: Build & push order-producer
        uses: docker/build-push-action@v6
        with:
          context: ./producer
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.OWNER_LC }}/kafka-enterprise-orders/order-producer:latest

      # -----------------------------
      # FRAUD SERVICE
      # -----------------------------
      - name: Build & push fraud-service
        uses: docker/build-push-action@v6
        with:
          context: ./consumers/fraud-service
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.OWNER_LC }}/kafka-enterprise-orders/fraud-service:latest

      # -----------------------------
      # PAYMENT SERVICE
      # -----------------------------
      - name: Build & push payment-service
        uses: docker/build-push-action@v6
        with:
          context: ./consumers/payment-service
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.OWNER_LC }}/kafka-enterprise-orders/payment-service:latest

      # -----------------------------
      # ANALYTICS SERVICE
      # -----------------------------
      - name: Build & push analytics-service
        uses: docker/build-push-action@v6
        with:
          context: ./consumers/analytics-service
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.OWNER_LC }}/kafka-enterprise-orders/analytics-service:latest

      # -----------------------------
      # EXPORT IMAGE TAGS
      # -----------------------------
      - name: Export image tags
        id: images
        run: |
          echo "producer=ghcr.io/${{ steps.vars.outputs.OWNER_LC }}/kafka-enterprise-orders/order-producer:latest" >> $GITHUB_OUTPUT
          echo "fraud=ghcr.io/${{ steps.vars.outputs.OWNER_LC }}/kafka-enterprise-orders/fraud-service:latest" >> $GITHUB_OUTPUT
          echo "payment=ghcr.io/${{ steps.vars.outputs.OWNER_LC }}/kafka-enterprise-orders/payment-service:latest" >> $GITHUB_OUTPUT
          echo "analytics=ghcr.io/${{ steps.vars.outputs.OWNER_LC }}/kafka-enterprise-orders/analytics-service:latest" >> $GITHUB_OUTPUT

  terraform:
    needs: build-and-push
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (access key)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_aws_region: ${{ env.AWS_REGION }}
          TF_VAR_container_image_producer: ${{ needs.build-and-push.outputs.producer }}
          TF_VAR_container_image_fraud: ${{ needs.build-and-push.outputs.fraud }}
          TF_VAR_container_image_payment: ${{ needs.build-and-push.outputs.payment }}
          TF_VAR_container_image_analytics: ${{ needs.build-and-push.outputs.analytics }}
          TF_VAR_confluent_bootstrap_servers: ${{ secrets.CONFLUENT_BOOTSTRAP_SERVERS }}
          TF_VAR_confluent_api_key: ${{ secrets.CONFLUENT_API_KEY }}
          TF_VAR_confluent_api_secret: ${{ secrets.CONFLUENT_API_SECRET }}
          TF_VAR_rds_password: ${{ secrets.RDS_PASSWORD }}
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_aws_region: ${{ env.AWS_REGION }}
          TF_VAR_container_image_producer: ${{ needs.build-and-push.outputs.producer }}
          TF_VAR_container_image_fraud: ${{ needs.build-and-push.outputs.fraud }}
          TF_VAR_container_image_payment: ${{ needs.build-and-push.outputs.payment }}
          TF_VAR_container_image_analytics: ${{ needs.build-and-push.outputs.analytics }}
          TF_VAR_confluent_bootstrap_servers: ${{ secrets.CONFLUENT_BOOTSTRAP_SERVERS }}
          TF_VAR_confluent_api_key: ${{ secrets.CONFLUENT_API_KEY }}
          TF_VAR_confluent_api_secret: ${{ secrets.CONFLUENT_API_SECRET }}
          TF_VAR_rds_password: ${{ secrets.RDS_PASSWORD }}
        run: terraform apply -auto-approve tfplan
