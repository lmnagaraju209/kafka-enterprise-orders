name: EKS WebApp Deployment

on:
  push:
    branches: [main]
    paths:
      - "web/**"
      - "k8s/**"
      - "argocd/**"
      - ".github/workflows/**"
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-2
  EKS_CLUSTER: keo-eks
  NAMESPACE: default

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend
        run: |
          docker build -t ghcr.io/${{ github.actor }}/kafka-enterprise-orders/web-frontend:latest ./web/frontend
          docker push ghcr.io/${{ github.actor }}/kafka-enterprise-orders/web-frontend:latest

      - name: Build and push backend
        run: |
          docker build -t ghcr.io/${{ github.actor }}/kafka-enterprise-orders/web-backend:latest ./web/backend
          docker push ghcr.io/${{ github.actor }}/kafka-enterprise-orders/web-backend:latest

      - name: Setup kubectl
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER }} --region ${{ env.AWS_REGION }}

      - name: Create secrets
        run: |
          # ghcr pull secret
          kubectl delete secret ghcr -n ${{ env.NAMESPACE }} --ignore-not-found
          kubectl create secret docker-registry ghcr \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GHCR_PAT }} \
            -n ${{ env.NAMESPACE }}

      - name: Deploy
        run: |
          helm upgrade --install webapp ./k8s/charts/webapp \
            --namespace ${{ env.NAMESPACE }} \
            --set ghcr.enabled=false \
            --set couchbase.host=${{ secrets.COUCHBASE_HOST }} \
            --set couchbase.bucket=${{ secrets.COUCHBASE_BUCKET }} \
            --set couchbase.username=${{ secrets.COUCHBASE_USERNAME }} \
            --set couchbase.password=${{ secrets.COUCHBASE_PASSWORD }} \
            --wait --timeout 5m

      - name: Verify
        run: |
          kubectl get pods -n ${{ env.NAMESPACE }}
          kubectl get ingress -n ${{ env.NAMESPACE }}
