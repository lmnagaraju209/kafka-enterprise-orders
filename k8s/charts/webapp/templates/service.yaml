apiVersion: v1
kind: Service
metadata:
  name: webapp
  labels:
    app: webapp
spec:
  type: ClusterIP
  selector:
    app: webapp
  ports:
    - name: frontend
      port: 80
      targetPort: 80
    - name: backend
      port: {{ .Values.backendPort }}
      targetPort: {{ .Values.backendPort }}
